<!DOCTYPE html>
<html>
  <head>
    <title>Overlay</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: transparent;
        overflow: hidden;
        font-family: sans-serif;
      }

      .overlay {
        position: absolute;
        top: 100px;
        left: 100px;
        color: white;
        background: rgba(0, 0, 0, 0.5);
        padding: 20px;
        border-radius: 10px;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <div class="overlay">ðŸ”´ Screen Overlay Content</div>
  </body>
</html>
