<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="mb-0">Dynamic Form Generator</h4>
    <div class="d-flex align-items-center gap-2">
      <label class="form-label mb-0 me-2">Collection:</label>
      <select class="form-select" style="width: 240px" [(ngModel)]="selected">
        <option *ngFor="let c of collections" [value]="c">{{ c | titlecase }}</option>
      </select>
    </div>
  </div>

  <app-dynamic-form [schema]="schema" [collectionName]="selected"></app-dynamic-form>
</div>
