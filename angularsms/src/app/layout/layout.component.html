<div class="layout d-flex">
  <!-- Sidebar -->
  <div [class.sidebar-collapsed]="collapsed" class="sidebar bg-dark text-white">
    <div class="sidebar-header d-flex align-items-center justify-content-between p-3">
      <span class="fw-bold">MyAdmin</span>
      <button class="btn btn-sm btn-outline-light d-lg-none" (click)="toggleSidebar()">
        <i class="bi bi-x-lg"></i>
      </button>
    </div>
    <div class="sidebar-content">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" routerLink="/dashboard">
            <i class="bi bi-speedometer2"></i> Dashboard
          </a>
        </li>
        <li>
          <a class="nav-link" routerLink="/users">
            <i class="bi bi-people"></i> Users
          </a>
        </li>
        <li>
          <a class="nav-link" routerLink="/reports">
            <i class="bi bi-bar-chart"></i> Reports
          </a>
        </li>
        <li>
          <a class="nav-link" routerLink="/settings">
            <i class="bi bi-gear"></i> Settings
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main flex-grow-1 d-flex flex-column">
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-3">
      <button class="btn btn-outline-secondary d-lg-none me-2" (click)="toggleSidebar()">
        <i class="bi bi-list"></i>
      </button>
      <a class="navbar-brand fw-bold">MyAdmin</a>

      <div class="ms-auto d-flex align-items-center">
        <!-- Notification -->
        <div class="me-3 position-relative">
          <i class="bi bi-bell fs-5"></i>
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
            3
          </span>
        </div>

        <!-- Profile Dropdown -->
        <div class="dropdown">
          <a class="d-flex align-items-center text-decoration-none dropdown-toggle"
            id="profileDropdown"
            data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://i.pravatar.cc/40" alt="profile" class="rounded-circle me-2" width="32" height="32">
            <span>{{ user.name }}</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="profileDropdown">
            <li class="px-3 py-2 text-center border-bottom">
              <img src="https://i.pravatar.cc/80" alt="profile" class="rounded-circle mb-2" width="60" height="60">
              <div class="fw-bold">{{ user.name }}</div>
              <small class="text-muted">{{ user.email }}</small>
              <div><span class="badge bg-primary mt-1">{{ user.role }}</span></div>
            </li>
            <li><a class="dropdown-item" routerLink="/profile"><i class="bi bi-person"></i> Profile</a></li>
            <li><a class="dropdown-item" routerLink="/settings"><i class="bi bi-gear"></i> Settings</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" (click)="logout()"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Routed Content -->
    <main class="flex-grow-1 p-4 bg-light">
      <app-breadcrumb></app-breadcrumb>
      <router-outlet></router-outlet>
    </main>

    <!-- Footer -->
    <footer class="bg-white text-center py-2 shadow-sm">
      Â© {{ currentYear }} MyAdmin. All rights reserved.
    </footer>
  </div>
</div>
