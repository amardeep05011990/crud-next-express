<div class="layout d-flex">
  <!-- Sidebar -->
  <div [class.sidebar-collapsed]="collapsed"
       [class.show]="isSidebarOpen"
       class="sidebar bg-dark text-white d-flex flex-column">

    <!-- Sidebar Header -->
    <div class="sidebar-header d-flex align-items-center justify-content-between p-3 border-bottom">
      <span class="fw-bold fs-5">MyAdmin</span>
      <button class="btn btn-sm btn-outline-light d-lg-none" (click)="closeSidebar()">
        <i class="bi bi-x-lg"></i>
      </button>
    </div>

    <!-- Sidebar Menu -->
    <div class="sidebar-content flex-grow-1 overflow-auto">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/dashboard" routerLinkActive="active" (click)="closeSidebar()">
            <i class="bi bi-speedometer2 me-2"></i> Dashboard
          </a>
        </li>
        <li>
          <a class="nav-link text-white" data-bs-toggle="collapse" href="#userMenu">
            <i class="bi bi-people me-2"></i> Users
          </a>
          <ul id="userMenu" class="collapse ps-4">
            <li><a class="nav-link text-white" routerLink="/users/list" (click)="closeSidebar()">User List</a></li>
            <li><a class="nav-link text-white" routerLink="/users/add" (click)="closeSidebar()">Add User</a></li>
          </ul>
        </li>
        <li>
          <a class="nav-link text-white" routerLink="/reports" routerLinkActive="active" (click)="closeSidebar()">
            <i class="bi bi-bar-chart me-2"></i> Reports
          </a>
        </li>
        <li>
          <a class="nav-link text-white" routerLink="/settings" routerLinkActive="active" (click)="closeSidebar()">
            <i class="bi bi-gear me-2"></i> Settings
          </a>
        </li>

    </div>
  </div>




  <!-- Overlay for mobile -->
  <div *ngIf="isSidebarOpen" class="overlay" (click)="closeSidebar()"></div>

  <!-- Main Content -->
  <div class="main flex-grow-1 d-flex flex-column">
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-3">
      <button class="btn btn-outline-secondary d-lg-none me-2" (click)="toggleSidebar()">
        <i class="bi bi-list"></i>
      </button>
      <a class="navbar-brand fw-bold">MyAdmin</a>
    </nav>

    <!-- Routed Content -->
    <main class="flex-grow-1 p-4 bg-light">
      <app-breadcrumb></app-breadcrumb>
      <router-outlet></router-outlet>
    </main>
