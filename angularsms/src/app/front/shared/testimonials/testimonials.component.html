<section class="py-5 bg-light">
  <div class="container">
    <h2 class="text-center mb-4">What Our Students Say</h2>
    <div class="row">
      <div class="col-md-4" *ngFor="let t of testimonials">
        <div class="card shadow-sm p-3 mb-4 text-center">
          <p>"{{ t.feedback }}"</p>
          <img [src]="t.image" alt="student" class="rounded-circle mb-2" width="60" height="60">
          <h6>{{ t.name }}</h6>
          <small class="text-muted">{{ t.course }}</small>
        </div>
      </div>
    </div>
  </div>
</section>
