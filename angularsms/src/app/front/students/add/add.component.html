<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-lg-12">
      <div class="card shadow-lg border-0 rounded-3">
        <div class="card-header bg-primary text-white text-center py-3">
          <h4 class="mb-0"><i class="bi bi-person-plus-fill me-2"></i> Add New Student</h4>
        </div>
        <div class="card-body p-4">
          <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
            <div class="row g-3">
              <!-- First Name -->
              <div class="col-md-6">
                <label class="form-label">First Name</label>
                <input type="text" formControlName="firstName" class="form-control"
                       [class.is-invalid]="f.firstName.touched && f.firstName.invalid">
                <div class="invalid-feedback">First name is required (min 2 characters).</div>
              </div>

              <!-- Last Name -->
              <div class="col-md-6">
                <label class="form-label">Last Name</label>
                <input type="text" formControlName="lastName" class="form-control"
                       [class.is-invalid]="f.lastName.touched && f.lastName.invalid">
                <div class="invalid-feedback">Last name is required.</div>
              </div>

              <!-- Email -->
              <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" formControlName="email" class="form-control"
                       [class.is-invalid]="f.email.touched && f.email.invalid">
                <div class="invalid-feedback">Valid email is required.</div>
              </div>

              <!-- Phone -->
              <div class="col-md-6">
                <label class="form-label">Phone</label>
                <input type="text" formControlName="phone" class="form-control"
                       [class.is-invalid]="f.phone.touched && f.phone.invalid">
                <div class="invalid-feedback">Enter a valid 10-digit number.</div>
              </div>

              <!-- Date of Birth -->
              <div class="col-md-6">
                <label class="form-label">Date of Birth</label>
                <input type="date" formControlName="dob" class="form-control"
                       [class.is-invalid]="f.dob.touched && f.dob.invalid">
                <div class="invalid-feedback">Date of birth is required.</div>
              </div>

              <!-- Gender -->
              <div class="col-md-6">
                <label class="form-label">Gender</label>
                <select formControlName="gender" class="form-select"
                        [class.is-invalid]="f.gender.touched && f.gender.invalid">
                  <option value="">-- Select Gender --</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Other">Other</option>
                </select>
                <div class="invalid-feedback">Gender is required.</div>
              </div>

              <!-- Course -->
              <div class="col-md-12">
                <label class="form-label">Course</label>
                <select formControlName="course" class="form-select"
                        [class.is-invalid]="f.course.touched && f.course.invalid">
                  <option value="">-- Select Course --</option>
                  <option value="Math">Mathematics</option>
                  <option value="Science">Science</option>
                  <option value="English">English</option>
                  <option value="Computer">Computer Science</option>
                </select>
                <div class="invalid-feedback">Course is required.</div>
              </div>

              <!-- Address -->
              <div class="col-md-12">
                <label class="form-label">Address</label>
                <textarea rows="2" formControlName="address" class="form-control"></textarea>
              </div>
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-end mt-4">
              <button type="reset" class="btn btn-outline-secondary me-2">
                <i class="bi bi-arrow-counterclockwise"></i> Reset
              </button>
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-save"></i> Save Student
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
