<nav class="navbar navbar-expand-lg navbar-dark" [ngClass]="tenant.themeClass">
  <div class="container-fluid">
    <!-- Mobile hamburger -->
    <button class="btn btn-outline-light d-lg-none me-2" (click)="toggleSidebar()" aria-label="Toggle sidebar">
      <i class="bi bi-list"></i>
    </button>

    <!-- Brand -->
    <a class="navbar-brand fw-semibold" routerLink="/">{{ tenant.logo }}</a>

    <!-- Search (md+) -->
    <form class="d-none d-md-flex ms-2 flex-grow-1" role="search">
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-search"></i></span>
        <input class="form-control" type="search" placeholder="Searchâ€¦" aria-label="Search">
      </div>
    </form>

    <!-- Right actions -->
    <ul class="navbar-nav ms-auto align-items-center gap-2">
      <!-- Tenant switch -->
      <li class="nav-item dropdown">
        <button class="btn btn-outline-light dropdown-toggle" data-bs-toggle="dropdown">
          Tenant: {{ tenant.name }}
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" (click)="switchTenant('a')">Tenant A</a></li>
          <li><a class="dropdown-item" (click)="switchTenant('b')">Tenant B</a></li>
        </ul>
      </li>

      <!-- Notifications -->
      <li class="nav-item dropdown">
        <button class="btn btn-outline-light position-relative" data-bs-toggle="dropdown" aria-label="Notifications">
          <i class="bi bi-bell"></i>
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                *ngIf="(unreadCount$ | async) as c" [hidden]="c === 0">{{ c }}</span>
        </button>
        <div class="dropdown-menu dropdown-menu-end dropdown-xl p-0">
          <div class="list-group list-group-flush notif-list">
            <div class="d-flex align-items-center justify-content-between px-3 py-2 border-bottom">
              <strong>Notifications</strong>
              <button class="btn btn-sm btn-link" (click)="markAllRead()">Mark all read</button>
            </div>
            <ng-container *ngFor="let n of (ui.notifications$ | async)">
              <a class="list-group-item list-group-item-action">
                <div class="d-flex justify-content-between">
                  <span [class.fw-semibold]="!n.read">{{ n.text }}</span>
                  <small class="text-muted">{{ n.time }}</small>
                </div>
              </a>
            </ng-container>
            <div class="px-3 py-2 text-center">
              <a routerLink="/notifications">View all</a>
            </div>
          </div>
        </div>
      </li>

      <!-- Profile -->
      <li class="nav-item dropdown">
        <button class="btn btn-outline-light dropdown-toggle d-flex align-items-center gap-2" data-bs-toggle="dropdown">
          <img src="https://i.pravatar.cc/24" width="24" height="24" class="rounded-circle" alt="">
          <span class="d-none d-sm-inline">Profile</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" routerLink="/profile"><i class="bi bi-person me-2"></i> My Profile</a></li>
          <li><a class="dropdown-item" routerLink="/settings"><i class="bi bi-gear me-2"></i> Settings</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item text-danger" (click)="logout()"><i class="bi bi-box-arrow-right me-2"></i> Logout</a></li>
        </ul>
      </li>
    </ul>
  </div>
</nav>
