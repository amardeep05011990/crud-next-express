<div class="container mt-4">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="row g-3">
    
      <div class="col-md-6">
        <label for="city" class="form-label">City</label>
        <input type="select" class="form-control" id="city" formControlName="city">
        <div *ngIf="form.get('city')?.invalid && form.get('city')?.touched" class="text-danger">
          City is required
        </div>
      </div>

        <div class="col-md-6">
          <label class="form-label">Gender</label>
          <div class="d-flex">
            
              <div class="form-check me-3">
                <input type="radio" class="form-check-input" formControlName="gender" value="male">
                <label class="form-check-label">male</label>
              </div>
            
              <div class="form-check me-3">
                <input type="radio" class="form-check-input" formControlName="gender" value="female">
                <label class="form-check-label">female</label>
              </div>
            
          </div>
        </div>

      <div class="col-md-12">
        <label for="title" class="form-label">Title</label>
        <input type="multiselect" class="form-control" id="title" formControlName="title">
        <div *ngIf="form.get('title')?.invalid && form.get('title')?.touched" class="text-danger">
          Title is required
        </div>
      </div>

      <div class="col-md-12">
        <label for="asdf123333" class="form-label">Asdf123333</label>
        <input type="text" class="form-control" id="asdf123333" formControlName="asdf123333">
        <div *ngIf="form.get('asdf123333')?.invalid && form.get('asdf123333')?.touched" class="text-danger">
          Asdf123333 is required
        </div>
      </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary me-2">
        {{ editingIndex !== null ? 'Update' : 'Add' }} Students
      </button>
      <button type="button" class="btn btn-secondary" (click)="form.reset(); editingIndex=null">Reset</button>
    </div>
  </form>

  <hr>

  <table class="table table-striped mt-3" *ngIf="items.length">
    <thead>
      <tr>
        <th>City</th>
<th>Gender</th>
<th>Title</th>
<th>Asdf123333</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items; let i = index">
        <td>{{ item.city }}</td>
<td>{{ item.gender }}</td>
<td>{{ item.title }}</td>
<td>{{ item.asdf123333 }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-2" (click)="editItem(i)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteItem(i)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
